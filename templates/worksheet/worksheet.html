{% extends 'index_base.html' %}
{% block content %}

<head>

    <link rel="stylesheet" href="../../static/css/worksheet.css">
</head>

<body>
    <div class="continer">
        <div id="header">
            <h2>LaPIS - Worksheet</h2>

        </div>
        {% if message[0] %}
            <p class="positive_message">{{ message[1] }} </p>
            <br/>
        {% elif message[0]==False %}
             <p class="negative_message">{{ message[1] }} </p>
            <br/>
        {% else %}
                <br/>
                <br/>
        {% endif %}

        <form class="form" action="{{ url_for('worksheet_generation')}}" method="POST" enctype = "multipart/form-data">

             
            <div class="drop">
                <div class="dropdown" id="d1">
                    <label  for="school_name">School Name</label>
                    <select class="dropdowns" name="school_name" id="select-school" onchange="selectClass()">
                        <option value="None">Select School Name</option>
                    </select>
                </div>
                <div class="dropdown" id="d2">
                    <label for="class">Class</label>
                    <select class="dropdowns" name="std" id="class" onchange="selectSection()">
                        <option value="None">Select Class</option>
                    </select>
                </div>
                <div class="dropdown" id="d3">
                    <label for="Section">Section</label>
                    <select class="dropdowns" name="section" id="Section" onchange="NameStudent()">
                        <option value="None">Select Section</option>
                    </select>
                </div>
                <div class="dropdown" id="d5">
                    <label for="student-name">Subject</label>
                    <select class="dropdowns" name="subject" id="student-names">
                        <option value="None">Select Subject</option>
                    </select>
                </div>
                <div class="dropdown" id="d4">
                    <label for="student-name">Student</label>
                    <select class="dropdowns" name="student_name" id="student-names">
                        <option value="None">Select Student Name</option>
                    </select>
                </div>
            </div>
            <br><br><br>
            <div class="row">
                <div class="col-3"></div>
                 <div class="col-4">
                    <input class="submit-button btn btn-primary" type="submit" value="Preview List" name="preview">
                 </div>
                 <div class="col-4">
                    <input class="submit-button btn btn-primary" type="submit" value="Generate Worksheet" name="generate">
                 </div>
                 <div class="col-1"></div>
             </div>

                </div>

                </div>
            </div> -->

        </form>
